title:            Tryton Argentina
description:      Sitio de la comunidad de Tryton en Argentina.
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              
disqus_shortname:

# Owner/author information
owner:
  name:           Tryton-Ar
  avatar:         bio-photo.png
  bio:            "Comunidad Argentina de Tryton, el ERP libre escrito en Python que usa PostgreSQL como motor de base de datos."
  email:          tryton-ar@googlegroups.com
  googlegroup:    tryton-ar
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:
  facebook:
  github:          tryton-ar
  stackoverflow:
  linkedin:
  instagram:
  lastfm:
  tumblr:
  pinterest:
  foursquare:
  steam:
  dribbble:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:     tryton-ar
  freenode:        tryton-es

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: Inicio
    url: /
  - title: Noticias
    url: /posts/
  - title: FAQ
    url: /faq/
  - url: /modulos/
    title: Módulos
  - title: Documentación
    url: /documentacion/
  - title: Comunidad
    url: /comunidad/
  - title: Demo 
    url: /demo/

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Buenos_Aires
future:      true
#pygments:    true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
